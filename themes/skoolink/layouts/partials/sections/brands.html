
<!--...::: Brand Section Start :::... -->
<div class="section-brand">
    <div class="jos">
        <!-- Section Space -->
        <div class="py-[60px] md:py-20 lg:py-[100px]">
            <!-- Section Container -->
            <div class="container-default">
                <div
                    class="mx-auto mb-10 max-w-[80%] text-center text-xl font-semibold leading-[1.4] opacity-70 md:mb-16 lg:mb-20 lg:max-w-2xl">
                    {{ .Params.heading }}
                </div>

                <!-- Brand Slider -->
                <div class="swiper brand-slider">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        {{ range seq 1 2 }}
                        {{ range $.Params.brands }}
                        <div class="swiper-slide">
                            <img src="/img/brands/{{ . }}" alt="{{ . | replaceRE " \\..*$" "" }}" width="186"
                                height="46" class="h-auto w-fit mx-auto" />
                        </div>
                        {{ end }}
                        {{ end }}

                    </div>

                </div>
                <!-- Brand Slider -->
            </div>
            <!-- Section Container -->
        </div>
        <!-- Section Space -->
    </div>
</div>
<!--...::: Brand Section End :::... -->
