{{ with . }}
<div id="shareModal"
  class="fixed hidden left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white dark:bg-gray-950 text-gray-800 dark:text-white p-6 rounded w-[320px] md:w-[440px] shadow-none md:shadow-xl shadow-gray-950/10 lg:shadow-gray-950/20">
  <div id="closeModal"
    class="w-fit h-fit group absolute right-4 top-4 p-0 flex gap-x-2 justify-center items-center shadow-none md:shadow-xl shadow-gray-950/10 lg:shadow-gray-950/20 bg-gray-100 hover:bg-gray-300 dark:bg-gray-900/50 hover:dark:bg-gray-900 rounded-full">
    <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9.16998 14.83L14.83 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M14.83 14.83L9.16998 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>

  <h3 class="text-md font-medium mb-4">Share</h3>

  <div class="flex text-gray-800 dark:text-gray-300 justify-start md:justify-between items-center gap-4 md:gap-3 overflow-x-auto overscroll-auto scrollbar-hide px-2 my-6">
    <!-- Facebook -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}" target="_blank" rel="noopener" class="flex flex-col items-center text-xs">
      <div class="flex text-gray-300 bg-[#3b5998] hover:bg-[#1b3772] mb-2 p-3 rounded-full justify-center items-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.25 6.125V9.75H16.5C16.75 9.75 16.875 10 16.875 10.25L16.375 12.625C16.375 12.75 16.125 12.875 16 12.875H13.25V22H9.5V13H7.375C7.125 13 7 12.875 7 12.625V10.25C7 10 7.125 9.875 7.375 9.875H9.5V5.75C9.5 3.625 11.125 2 13.25 2H16.625C16.875 2 17 2.125 17 2.375V5.375C17 5.625 16.875 5.75 16.625 5.75H13.625C13.375 5.75 13.25 5.875 13.25 6.125Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" />
        </svg>
      </div>
      Facebook
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/?text={{ .Title | urlquery }}%0A{{ .Permalink | urlquery }}" target="_blank" rel="noopener" class="flex flex-col items-center text-xs">
      <div class="flex text-gray-300 bg-[#25d366] hover:bg-[#09682c] mb-2 p-3 rounded-full justify-center items-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.9 20.6C8.4 21.5 10.2 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 13.8 2.5 15.5 3.3 17L2.44044 20.306C2.24572 21.0549 2.93892 21.7317 3.68299 21.5191L6.9 20.6Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M16.5 14.8485C16.5 15.0105 16.4639 15.177 16.3873 15.339C16.3107 15.501 16.2116 15.654 16.0809 15.798C15.86 16.041 15.6167 16.2165 15.3418 16.329C15.0714 16.4415 14.7784 16.5 14.4629 16.5C14.0033 16.5 13.512 16.392 12.9937 16.1715C12.4755 15.951 11.9572 15.654 11.4434 15.2805C10.9251 14.9025 10.4339 14.484 9.9652 14.0205C9.501 13.5525 9.08187 13.062 8.70781 12.549C8.33826 12.036 8.04081 11.523 7.82449 11.0145C7.60816 10.5015 7.5 10.011 7.5 9.543C7.5 9.237 7.55408 8.9445 7.66224 8.6745C7.77041 8.4 7.94166 8.148 8.18052 7.923C8.46895 7.6395 8.78443 7.5 9.11793 7.5C9.24412 7.5 9.37031 7.527 9.48297 7.581C9.60015 7.635 9.70381 7.716 9.78493 7.833L10.8305 9.3045C10.9116 9.417 10.9702 9.5205 11.0108 9.6195C11.0513 9.714 11.0739 9.8085 11.0739 9.894C11.0739 10.002 11.0423 10.11 10.9792 10.2135C10.9206 10.317 10.835 10.425 10.7268 10.533L10.3843 10.8885C10.3348 10.938 10.3122 10.9965 10.3122 11.0685C10.3122 11.1045 10.3167 11.136 10.3257 11.172C10.3393 11.208 10.3528 11.235 10.3618 11.262C10.4429 11.4105 10.5826 11.604 10.7809 11.838C10.9837 12.072 11.2 12.3105 11.4344 12.549C11.6778 12.7875 11.9121 13.008 12.151 13.2105C12.3853 13.4085 12.5791 13.5435 12.7323 13.6245C12.7549 13.6335 12.7819 13.647 12.8135 13.6605C12.8495 13.674 12.8856 13.6785 12.9261 13.6785C13.0028 13.6785 13.0613 13.6515 13.1109 13.602L13.4534 13.2645C13.5661 13.152 13.6743 13.0665 13.7779 13.0125C13.8816 12.9495 13.9852 12.918 14.0979 12.918C14.1835 12.918 14.2737 12.936 14.3728 12.9765C14.472 13.017 14.5756 13.0755 14.6883 13.152L16.18 14.2095C16.2972 14.2905 16.3783 14.385 16.4279 14.4975C16.473 14.61 16.5 14.7225 16.5 14.8485Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" />
        </svg>
      </div>
      WhatsApp
    </a>

    <!-- Telegram -->
    <a href="https://t.me/share/url?url={{ .Permalink | urlquery }}&text={{ .Title | urlquery }}" target="_blank" rel="noopener" class="flex flex-col items-center text-xs">
      <div class="flex text-gray-300 bg-[#0088cc] hover:bg-[#006699] mb-2 p-3 rounded-full justify-center items-center">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
          <path d="M21.43 2.62 2.99 10.54c-1.24.52-1.23 1.25-.22 1.57l4.65 1.45 2.18 6.7c.27.83.49.93 1.01.93.66 0 .93-.3 1.29-.65l3.09-3.01 4.91 3.64c.9.5 1.55.24 1.78-.84l3.22-15.18c.28-1.3-.5-1.8-1.57-1.33Z" />
          <path d="m7.73 13.56 10.6-8.1c.5-.35.97-.15.59.2L10.3 16.4" />
        </svg>
      </div>
      Telegram
    </a>

    <!-- X (Twitter) -->
    <a href="https://twitter.com/intent/tweet?url={{ .Permalink | urlquery }}&text={{ .Title | urlquery }}" target="_blank" rel="noopener" class="flex flex-col items-center text-xs">
      <div class="flex text-gray-300 bg-[#1da1f2] hover:bg-[#105885] mb-2 p-3 rounded-full justify-center items-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 4.00002C22 4.00002 21.3 6.10002 20 7.40002C21.6 17.4 10.6 24.7 2 19C4.2 19.1 6.4 18.4 8 17C3 15.5 0.5 9.60002 3 5.00002C5.2 7.60002 8.6 9.10002 12 9.00002C11.1 4.80002 16 2.40002 19 5.20002C20.1 5.20002 22 4.00002 22 4.00002Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <span>X</span>
    </a>

    <!-- Email -->
    <a href="mailto:?subject={{ .Title | urlquery }}&body={{ .Permalink | urlquery }}" target="_blank" rel="noopener" class="flex flex-col items-center text-xs">
      <div class="flex text-gray-300 bg-[#f21d1d] hover:bg-[#851010] mb-2 p-3 rounded-full justify-center items-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5H7" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 16.5H8" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 12.5H5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      Email
    </a>
  </div>

  <div class="flex text-gray-300 bg-gray-300 dark:bg-gray-800 rounded overflow-hidden">
    <input type="text" id="shareLink" value="{{ .Permalink }}" readonly
      class="bg-gray-300 dark:bg-gray-900 placeholder:text-gray-700 placeholder:dark:text-gray-300 text-gray-900 dark:text-white px-3 py-2 w-full text-sm outline-none" />
    <button onclick="copyShareLink()" class="bg-conime-400 dark:bg-conime-500 text-white hover:bg-conime-500 dark:hover:bg-conime-400 text-sm px-4">
      Copy
    </button>
  </div>
  <span id="popup-copy" class="absolute -top-2 hidden left-1/2 -translate-x-1/2 min-w-20 w-fit p-3 bg-gray-200 dark:bg-gray-900/50 backdrop-blur-sm text-gray-800 dark:text-gray-400 transition duration-300 ease-in-out shadow-none md:shadow-xl shadow-gray-950/10 lg:shadow-gray-950/20 rounded">
    Link copied successfully!
  </span>
</div>
{{ end }}
