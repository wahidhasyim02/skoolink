{{ define "main" }}
<main class="w-full mx-auto  py-0 md:py-4">
 <h2 class="col-span-1 lg:col-span-12 text-lg font-medium border-b uppercase border-gray-300 dark:border-gray-800/50 pb-2 mb-4">
      All Categories
    </h2>
  <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    {{ range .Data.Terms.Alphabetical }}
    <li>
      <a href="{{ .Page.RelPermalink }}" class="block p-3 rounded bg-gray-100 dark:bg-gray-900  hover:bg-gray-300 hover:dark:bg-gray-950/50  transition duration-500 ease-in-out">
        <span class="font-light">{{ .Page.LinkTitle }}</span>
        <span class="block text-xs mt-1 text-gray-500">{{ .Count }} item</span>
      </a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
